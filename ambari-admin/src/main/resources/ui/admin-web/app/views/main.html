<div class="panel panel-default mainpage">
  <div class="panel-body">
    <h1>欢迎使用腾讯大数据套件.管理控制台</h1>
    <div ng-if="isLoaded" id="main-operations-boxes" class="row thumbnails">
      <p ng-hide="cluster">规划集群，管理集群的用户，为用户定制视图。</p>
      <p ng-show="cluster">监控集群资源，管理集群的用户，为用户定制视图。</p>

        <!--Clusters-->
      <div ng-show="cluster" class="col-sm-11 thumbnail">
        <h4 class="title">这在里，你可以</h4>
        <div class="description">管理集群的配置，监控服务的健康情况</div>
        <div class="glyphicon glyphicon-cloud"></div>
        <div class="buttons">
        <span ng-class="{active: isActive('clusters.manageAccess')}">
          <a ng-show="cluster.Clusters.provisioning_state != 'INSTALLED'" href class="btn btn-primary permission-button" ng-disabled="cluster.Clusters.provisioning_state != 'INSTALLED' ">管理权限</a>
          <a ng-show="cluster.Clusters.provisioning_state == 'INSTALLED'" href="#/clusters/{{cluster.Clusters.cluster_name}}/manageAccess" class="btn btn-primary permission-button" ng-disabled="cluster.Clusters.provisioning_state != 'INSTALLED' ">管理权限</a>
        </span>
        <span>
          <a ng-show="cluster.Clusters.provisioning_state != 'INSTALLED'" href class="btn btn-primary go-dashboard-button" ng-disabled="cluster.Clusters.provisioning_state != 'INSTALLED' ">打开指标面板</a>
          <a ng-show="cluster.Clusters.provisioning_state == 'INSTALLED'" href="/#/main/dashboard/metrics" class="btn btn-primary go-dashboard-button" ng-disabled="cluster.Clusters.provisioning_state != 'INSTALLED' ">打开指标面板</a>
        </span>
        </div>
      </div>
      <div ng-hide="cluster" class="col-sm-11 thumbnail">
        <h4 class="title">新建集群</h4>
        <div class="description">使用安装向导选择服务并配置集群</div>
        <div class="glyphicon glyphicon-cloud"></div>
        <div class="buttons"> <a href="/#/installer/step0" class="btn btn-primary create-cluster-button">运行安装向导</a></div>
      </div>

        <!--Manage Users and groups-->
      <div class="col-sm-5 thumbnail">
        <h4 class="title">管理 用户 + 组</h4>
        <div class="description">管理可以访问的用户和组</div>
        <div class="glyphicon glyphicon-user"></div>
        <div class="buttons">
          <span ng-class="{active: isActive('users.list')}"><link-to route="users.list" class="btn btn-primary userslist-button">用户列表</link-to></span>
          <span ng-class="{active: isActive('groups.list')}"><link-to route="groups.list" class="btn btn-primary groupslist-button">组列表</link-to></span>
        </div>
      </div>

        <!--Deploy Views-->
      <div class="col-sm-5 thumbnail">
        <h4 class="title">部署视图</h4>
        <div class="description">创建视图实例并授权</div>
        <div class="glyphicon glyphicon-th"></div>
        <div ng-class="{active: isActive('views.list')}" class="buttons"><link-to route="views.list" class="btn btn-primary viewslist-button">视图列表</link-to></div>
        </div>
      </div>
  </div>
</div>
